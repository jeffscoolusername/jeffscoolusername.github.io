<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8"/><title>ASA Checklist</title><meta content="A directory of assets on the Algorand blockchain." name="description"/>
    </head>

<body>
  <table width="200" border="1">
    <thead>
  <tr>
    <th>Name</th>
    <th>Job</th>
  </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mike</td>
        <td>Dancer</td>
      </tr>
    </tbody>
  </table>
  
  <label>
      <input type="checkbox" id="toogle" />
      hide second column
  </label>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script>
  $(function() {
  
    $("#toogle").click(function() {
        toggleColumns(2, $(this).is(":checked"));
    })

    function toggleColumns(column, state) {
        var cells = $("table").find("th, td").filter(":nth-child(" + column + ")");

        if (state)
            cells.hide();
        else
            cells.show();
    }
      
})    
</script>


</body>
</html>
