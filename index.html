<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8"/><title>ASA Checklist</title><meta content="A directory of assets on the Algorand blockchain." name="description"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {
          box-sizing: border-box;
        }
        
        /* Create two equal columns that floats next to each other */
        .column {
          float: left;
          width: 33%;
          padding: 10px;
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        </style>
    </head>

<body>

  <table width="200" border="1">
    <thead>
  <tr>
    <th>Name</th>
    <th>Job</th>
  </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mike</td>
        <td>Dancer</td>
      </tr>
    </tbody>
  </table>
  
  <label>
      <input type="checkbox" id="toogle" />
      hide second column
  </label>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script>
  $(function() {
  
    $("#toogle").click(function() {
        toggleColumns(2, $(this).is(":checked"));
    })

    function toggleColumns(column, state) {
        var cells = $("table").find("th, td").filter(":nth-child(" + column + ")");

        if (state)
            cells.hide();
        else
            cells.show();
    }
      
})    
</script>


</body>
</html>
